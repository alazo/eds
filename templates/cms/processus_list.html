{% extends "./base_site.html" %}
{% load i18n static %}

{% block content %}
<div id="content-main">
    <h1>Liste des processus</h1>
    <table>
        {% for p in object_list %}
            <tr>
                <td>{{ p.code }}</td>
                <td><a href=" {% url 'processus-detail' p.id %}">{{ p.nom }}</a></td>
            </tr>
            {% for m in p.module_set.all %}
                <tr>
                    <th>&nbsp;</th>
                    <td><a href=" {% url 'module-detail' m.id %}">{{ m }}</a></td>
                </tr>
            {% endfor %}
        {% endfor %}
    </table>
</div>
{% endblock %}
