{% extends "./base_site.html" %}
{% load i18n static %}
{% block coltype %}colMS{% endblock %}
{% block content %}

<div id="content-main">
    <div style="margin:auto;width:50%;">
        <h1><b>{{object}}</b></h1>
        {% if object.published %}
            <p>{{object.texte|safe}}</p>
        {% else %}
            <p>Le document est en travail</p>
        {% endif %}
    </div>
</div>
{% endblock %}
